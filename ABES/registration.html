<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    
         <table style="border:2px solid rgb(210, 119, 15) ;background-color: rgb(235, 154, 42);" border="2px">
        <form name="form" method="get" action="./registrationComplete.html" target="rightFrame">
            <tr>
                <td>Name :</td>
                <td><input type="text" placeholder="Enter name" style="width: 200px;" required></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" style="width: 200px;" required></td>
            </tr>
            <tr>
                <td>Email Id :</td>
                <td><input type="email" style="width: 200px;" required></td>
            </tr>
            <tr>
                <td>Phone Number :</td>
                <td><input type="number" style="width: 200px;" required></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td> Male  <input type="radio" name="gender">
                      Female <input type="radio" name="gender"></td>
            </tr>
            <tr>
                <td>Date of Birth :</td>
                <td><input type="date" style="width: 200px;" required></td>
            </tr>
            <tr>
                <td>Language Known :</td>
                <td>English  <input type="checkbox" >
                      Hindi  <input type="checkbox" >
                      Tamil  <input type="checkbox" >
                      Telgue  <input type="checkbox" ></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea rows="5" cols="25"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit" style="border: solid black 1px;">Register</button>
                    <button type="reset" style="border: solid black 1px;">Clear</button></td>
            </tr>
        </form>
    </table>

</center>
</body>
</html>
