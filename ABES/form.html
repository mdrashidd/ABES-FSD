<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
    <h1>FORM BASIC HTML</h1>
    <br>
    <form actin="submit.html">
        <img src="./abes.logo.png" height="100" width="120" >
        <hr>
        <label>USER NAME</label>
        <input type="text" placeholder="user">
        <br><br>
        <label>PASSWORD</label>
        <input type="password">
        <br><br>
        <label><b>GENDER</b></label>
        <br>
        <input type="radio">
        <lable for="MALE">MALE</lable>
        <br>
        <input type="radio">
        <lable for="FEMALE">FEMALE</lable>
        <br>
        <br>
        <lable><b>DEPARTMENT</b></lable>
        <select>
            <option value="B.tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
        </select>

        <br>
        <br>
        <lable><b>VEHICAL</b></lable>
        <br>
        <input type="checkbox">
        <lable for="CAR">CAR</lable>
        <br>
        <input type="checkbox">
        <lable for="BIKE">BIKE</lable>
        <br>
        <input type="checkbox">
        <lable for="TRUCK">TRUCK</lable>
        <br>
        <input type="checkbox">
        <lable for="TANK">TANK</lable>
        <br><br>
        <lable><b>ADDRESS</b></lable>
        <textarea rows="5" cols="30"> </textarea>
        <br>
        <button>Refresh</button>
        <input type="submit" >
         <hr>THANK YOU<hr>
    </form>
</center>
</body>

</html>
